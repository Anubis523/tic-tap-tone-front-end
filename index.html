<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">

      <div id="name-box" style="display: none">
        <form>
          <label for="name">Name: </label>
          <input type="text" name="name" placeholder="Name...">
          <input type="submit" value="submit">
        </form>
      </div>

      <div class="row-top">
        <div id="0" class="square clicked"></div>
      </div>

      <div class="row-middle">
        <div id="1" class="triangle clicked"></div>

        <div class="level">0</div>

        <div id="2" class="circle clicked"></div>
      </div>

      <div class="row-bottom">
        <div id="3" class="pacman clicked"></div>
      </div>

      <div>
        <button id="start">Start</button>
      </div>

      <div id="timer"></div>

      <button id="btn" type="button" onclick="Adapter.scoreBoard()">Submit</button>

    </div>
  </div>
  <script type="text/javascript" src="src/adapter.js"></script>
  <script type="text/javascript" src="src/user.js"></script>
  <script type="text/javascript" src="src/index.js"></script>

</body>
</html>
